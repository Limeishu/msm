<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>梅樹月</title>
</head>

<body>
    <div id="app">
        <div class="countdown">
            <div class="container">
                <header>
                    <h1 class="title">{{ title }}</h1>
                    <p class="subtitle" v-for="msg in msgs">{{ msg }}</p>
                </header>
                <div class="content">
                    <div class="counter" v-for="count in count"><span>{{ count }}</span></div>
                </div>
                <div class="link"><a href="/2017" class="button">2017 梅樹月官網</a></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.2/vue.min.js"></script>
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</body>

</html>
